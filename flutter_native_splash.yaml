# flutter_native_splash configuration
# Generates native splash screens for iOS and Android

flutter_native_splash:
  # Image Configuration
  # Use your existing logo with transparent background
  image: assets/images/logo_transparent.png

  # Background Image
  # Full-screen gradient matching GradientBackground widget
  # This creates seamless transition from native splash to Flutter app
  background_image: assets/images/gradient_background.png

  # Fallback color (if gradient image fails to load)
  # Purple color matching app icon
  color: "#6B5FCF"

  # Android-specific settings for logo size and positioning
  # Options: bottom, center, center_horizontal, center_vertical, clip_horizontal,
  # clip_vertical, end, fill, fill_horizontal, fill_vertical, left, right, start, top
  # Using 'fill_horizontal' scales the logo bigger while maintaining aspect ratio
  android_gravity: fill_horizontal

  # Android 12+ specific settings
  android_12:
    image: assets/images/logo_transparent.png
    color: "#6B5FCF"
    icon_background_color: "#6B5FCF"
    # Make Android 12+ icon bigger
    image_dark: assets/images/logo_transparent.png

  # iOS specific settings
  ios: true
  android: true

  # Web support (if you add web in future)
  web: false

  # Fullscreen mode (hides status bar during splash)
  fullscreen: true

  # Info.plist settings for iOS
  # This will update the Info.plist file automatically
  info_plist_files:
    - 'ios/Runner/Info.plist'
