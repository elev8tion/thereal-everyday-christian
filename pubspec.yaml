name: everyday_christian
description: A faith-centered mobile app providing personalized biblical guidance through AI-powered conversations
publish_to: 'none'
version: 1.0.0+6

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # State Management
  flutter_riverpod: ^2.4.9
  hooks_riverpod: ^2.4.9
  provider: ^6.0.5

  # Database & Storage
  sqflite: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.1

  # Permissions & Notifications
  permission_handler: ^11.0.1
  flutter_local_notifications: ^16.1.0
  workmanager: ^0.5.2

  # UI & Animations
  flutter_animate: ^4.2.0
  google_fonts: ^6.1.0
  flutter_hooks: ^0.20.5
  shimmer: ^3.0.0
  auto_size_text: ^3.0.0
  responsive_framework: ^1.5.1

  # AI & Machine Learning
  google_generative_ai: ^0.4.0

  # Utilities
  crypto: ^3.0.3
  convert: ^3.1.1
  intl: ^0.20.2
  image: ^4.0.17
  share_plus: ^12.0.0
  http: ^1.1.0
  upgrader: ^12.1.0
  in_app_purchase: ^3.1.13
  url_launcher: ^6.2.1
  image_picker: ^1.0.4

  # Additional dependencies for production app
  dio: ^5.3.2
  connectivity_plus: ^5.0.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  uuid: ^4.1.0
  cached_network_image: ^3.3.0
  local_auth: ^2.1.6
  timezone: ^0.9.2
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  mockito: ^5.4.2
  sqflite_common_ffi: ^2.3.0
  freezed: ^2.4.6
  path_provider_platform_interface: ^2.0.0
  plugin_platform_interface: ^2.1.2
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/legal/
    - assets/bible.db
    - .env

  shaders:
    - shaders/liquid_glass_lens.frag
